<p>На карті Геоморфологічна будова подано генетичні типи таких елементів рельєфу, як рівнини (акумулятивні, денудаційно-акумулятивні та денудаційні) і гори. Поряд з найкрупнішими морфологічними елементами показано окремі вузьколокалізовані форми рельєфу, які накладаються на фонові характеристики.</p>
